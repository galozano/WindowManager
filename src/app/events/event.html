

<div class="content">
    {{event.eventName}} <br/>
    Arriving Time: {{event.eventArrivingTime}} <br/>
    Duration: {{event.eventDuration}} h
</div>
<div class="content">
    <div ng-repeat="crane in event.eventCranes" class="crane" tooltips title="{{crane.craneName}}" tooltip-side="bottom"/>
</div>
<div class="modifier" ng-click="editEventModal({event:event})" data-toggle="modal" data-target="#eventModal"><span class="glyphicon glyphicon-pencil"></span></div>
<div class="remover" ng-click="deleteEvent({event:event})"><span class="glyphicon glyphicon-remove" ></span></div>
<div class="craneSelection" ng-click="editCranesModal({event:event})" data-toggle="modal" data-target="#craneModal"><span class="glyphicon glyphicon-tasks"></span></div>
