<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/angularjs/angular.js"></script>
    <script type="text/javascript" src="/main.js"></script>

    <link type="text/css" rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/css/main.css"/>
    <title>Service Manager</title>
</head>
<body ng-app="myAPP">
<div ng-controller="EventController">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">

            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Service Manager</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Terminal 1</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><button type="button" class="btn btn-primary navbar-btn"  ng-click="updateEvents()">Update</button></li>
                    <li><button type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#myModal" ng-click="changeButton()">Create Event</button></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">More<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Configuration</a></li>
                            <li><a href="#">Help</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Sign Out</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- Create Event modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create New Event</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEventName" class="col-sm-2 control-label">Service Name</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="newEvent.eventName" class="form-control" id="inputEventName" placeholder="Service Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputArrivingTime" class="col-sm-2 control-label">Arrival Time:</label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="newEvent.arrivingTime" class="form-control" id="inputArrivingTime" placeholder="Arriving Time" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="duration" class="col-sm-2 control-label">Duration:</label>
                            <div class="col-sm-10">
                                <input type="number" ng-model="newEvent.duration" class="form-control" id="duration" placeholder="Duration Hours">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEventStart" class="col-sm-2 control-label">Berth Start:</label>
                            <div class="col-sm-10">
                                <input type="number" ng-model="newEvent.eventStart" class="form-control" id="inputEventStart" placeholder="Berth Start">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEventLength" class="col-sm-2 control-label">Length:</label>
                            <div class="col-sm-10">
                                <input type="number" ng-model="newEvent.eventLength" class="form-control" id="inputEventLength" placeholder="Length">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEventDay" class="col-sm-2 control-label">Day:</label>
                            <div class="col-sm-10">
                                <select id="inputEventDay" ng-model="newEvent.day" class="form-control">
                                    <option value="1">Monday</option>
                                    <option value="2">Tuesday</option>
                                    <option value="3">Wednesday</option>
                                    <option value="4">Thursday</option>
                                    <option value="5">Friday</option>
                                    <option value="6">Saturday</option>
                                    <option value="7">Sunday</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-hide="editable" ng-click="newEvent(newEvent)">Create Event</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-show="editable" ng-click="editEvent(newEvent)">Edit Event</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="calendar">
          <div ng-repeat="event in events">
              <event event="event"></event>
          </div>
          <table-gen></table-gen>
      </div>
    </div>
</div>
</body>
</html>
