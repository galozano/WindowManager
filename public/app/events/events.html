<link type="text/css" rel="stylesheet" href="/app/events/main.css"/>

<ul>
    <li><button type="button" class="btn btn-primary navbar-btn"  ng-click="updateEvents()">Update</button></li>
    <li><button type="button" class="btn btn-primary navbar-btn" data-toggle="modal" data-target="#eventModal" ng-click="changeButton()">Create Event</button></li>
</ul>
<div class="container">
    <div class="calendar">
        <div ng-repeat="event in events">
            <event event="event"></event>
        </div>
        <table-gen></table-gen>
    </div>
</div>

<!-- Create Event modal -->
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="eventModalLabel">Create New Event</h4>
            </div>
            <div class="modal-body">
                <div>{{formError}}</div>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEventName" class="col-sm-2 control-label">Service Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="newEvent.eventName" class="form-control" id="inputEventName" placeholder="Service Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputArrivingTime" class="col-sm-2 control-label">Arrival Time:</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="newEvent.arrivingTime" class="form-control" id="inputArrivingTime" placeholder="Arriving Time" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="duration" class="col-sm-2 control-label">Duration:</label>
                        <div class="col-sm-10">
                            <input type="number" ng-model="newEvent.duration" class="form-control" id="duration" placeholder="Duration Hours">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEventStart" class="col-sm-2 control-label">Berth Start:</label>
                        <div class="col-sm-10">
                            <input type="number" ng-model="newEvent.eventStart" class="form-control" id="inputEventStart" placeholder="Berth Start">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEventLength" class="col-sm-2 control-label">Length:</label>
                        <div class="col-sm-10">
                            <input type="number" ng-model="newEvent.eventLength" class="form-control" id="inputEventLength" placeholder="Length">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEventDay" class="col-sm-2 control-label">Day:</label>
                        <div class="col-sm-10">
                            <select id="inputEventDay" ng-model="newEvent.day" class="form-control">
                                <option value="{{day.dayId}}" ng-repeat="day in days">{{day.dayName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputBerthId" class="col-sm-2 control-label">Berth:</label>
                        <div class="col-sm-10">
                            <select id="inputBerthId" ng-model="newEvent.berthId" class="form-control">
                                <option value="{{berth.berthId}}" ng-repeat="berth in terminal.mainBerths">{{berth.berthName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-hide="editable" ng-click="addNewEvent(newEvent)">Create Event</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-show="editable" ng-click="editEvent(newEvent)">Edit Event</button>
            </div>
        </div>
    </div>
</div>
